global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

  - job_name: 'rabbitmq-metrics'
    static_configs:
      - targets: ['rabbitmq:15692']  # RabbitMQ Prometheus metrics port
    scrape_interval: 15s

  - job_name: 'questdb-metrics'
    static_configs:
      - targets: ['questdb:9003']  # QuestDB metrics port
    scrape_interval: 15s

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']  # Traefik metrics endpoint
    scrape_interval: 10s

  - job_name: 'ingest-service'
    static_configs:
      - targets: ['host.docker.internal:9091']  # Ingest service running on host
    scrape_interval: 5s

  - job_name: 'telemetry-service'
    static_configs:
      - targets: ['telemetry-service:9092']  # Telemetry service metrics
    scrape_interval: 5s

