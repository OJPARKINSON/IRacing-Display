name: Snyk Container

on:
  push:
    branches: [ main ]

permissions:
  packages: write
  contents: read

jobs:
  build-and-scan-display:
    permissions:
      packages: write
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and export Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./dashboard/
        push: false
        tags: iracing-display
        outputs: type=docker,dest=/tmp/iracing-display.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: runnumber=${{ github.run_id }}
    
    - name: Load image for scanning
      run: docker load -i /tmp/iracing-display.tar
    
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: iracing-display
        args: --file=./dashboard/Dockerfile --sarif-file-output=snyk.sarif
    
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
    
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: iracing-display-image
        path: /tmp/iracing-display.tar
        retention-days: 1

  push-display:
    runs-on: ubuntu-latest
    needs: build-and-scan-display
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: iracing-display-image
        path: /tmp
    
    - name: Load Docker image
      run: docker load -i /tmp/iracing-display.tar
    
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Tag and Push image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/iracing-display
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        [ "$VERSION" == "main" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag iracing-display $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION

  build-and-scan-telemetryservice:
    permissions:
      packages: write
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-24.04-arm  # ARM runner for ARM64 builds
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and export Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./telemetryService/telemetryService/
        push: false
        tags: iracing-telemetryservice
        outputs: type=docker,dest=/tmp/iracing-telemetryservice.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: runnumber=${{ github.run_id }}
    
    - name: Load image for scanning
      run: docker load -i /tmp/iracing-telemetryservice.tar
    
    - name: Install Snyk CLI
      run: |
        curl -Lo snyk https://github.com/snyk/cli/releases/latest/download/snyk-linux-arm64
        chmod +x snyk
        sudo mv snyk /usr/local/bin/
    
    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk container test iracing-telemetryservice \
          --file=./telemetryService/telemetryService/Dockerfile \
          --sarif-file-output=snyk.sarif
    
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: snyk.sarif
    
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: iracing-telemetryservice-image
        path: /tmp/iracing-telemetryservice.tar
        retention-days: 1

  push-telemetryservice:
    runs-on: ubuntu-24.04-arm  # ARM runner for ARM64 builds
    needs: build-and-scan-telemetryservice
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: iracing-telemetryservice-image
        path: /tmp
    
    - name: Load Docker image
      run: docker load -i /tmp/iracing-telemetryservice.tar
    
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Tag and Push image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/iracing-telemetryservice
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        [ "$VERSION" == "main" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag iracing-telemetryservice $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION